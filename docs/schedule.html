<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="../static/css/calendar_style.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">  <title>Club Schedule</title>
  <style>
    
    .containerCalendar {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px); /* Adjust the height as needed */
    }
    
    .calendar-wrapper {
        max-width: 800px;
        width: 100%;
        height: 650px;
    }
    
    .calendar-iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }

</style>
</head>

<h1 class="title">{% block title %}{% endblock %}</h1>
<hr>

<body>
  <header>
    <h1>Club Name</h1>
  </header>
  
  <!-- Navbar -->
  {% include 'navbar.html' %}
 
  <main>
    
    <div class="containerCalendar">
      <div class="calendar-wrapper">
        <iframe src="https://embed.styledcalendar.com/#yw2Q01ittYx0GZSx0D6Q" title="Styled Calendar" class="styled-calendar-container" style="width: 100%; border: none;" data-cy="calendar-embed-iframe"></iframe>
        <script async type="module" src="https://embed.styledcalendar.com/assets/parent-window.js"></script>
      </div>
    </div>

  <footer>
    &copy; 2023 Club Name. All rights reserved.
  </footer>
</body>
</html>
